apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zas-web-ingress
  namespace: 
spec:
  rules:
  - host: "zasanddas.duckdns.org"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zas-web-svc
            port:
              number: 8080