apiVersion: apps/v1
kind: Deployment
metadata:
  name: zas-web
  namespace: zasanddas
  labels:
    app: zas-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zas-web
  template:
    metadata:
      labels:
        app: zas-web
    spec:
      containers:
      - name: zas-web
        image: nhowell02/zasanddas:$BUILD_NUMBER
        ports:
        - containerPort: 8080
        env:
        - name: DB_CONN
          value: Server=zas-db-svc;Username=postgres;Password=password;Database=postgres
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: SHOW_SWAGGER
          value: "true"
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5