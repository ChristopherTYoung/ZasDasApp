apiVersion: apps/v1
kind: Deployment
metadata:
  name: zas-web
  namespace: zasanddas
  labels:
    app: zas-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zas-web
  template:
    metadata:
      labels:
        app: zas-web
    spec:
      containers:
      - name: zas-web
        image: nhowell02/zasanddas:$BUILD_NUMBER
        ports:
        - containerPort: 8080
        env:
        - name: DB_CONN
          value: Server=zas-db-svc;Username=postgres;Password=password;Database=postgres
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: SHOW_SWAGGER
          value: "true"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 3
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 3
          periodSeconds: 3