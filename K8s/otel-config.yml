apiVersion: v1
kind: ConfigMap
metadata:
  name: zas-otel-config
  namespace: zasanddas
data:
  config: | 
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
            
    exporters:
      otlphttp:
        endpoint: http://zas-loki-svc:3100/otlp
      debug:
        verbosity: detailed
      # prometheus:
      #   endpoint: 0.0.0.0:8889
      #   namespace: default
      # prometheusremotewrite:
      #   endpoint: 'http://prometheus:9090/api/v1/push'
      #   tls:
      #     insecure: true
      

    service:
      pipelines:
        # metrics:
        #   receivers: [otlp]
        #   exporters: [prometheus]
        logs:
          receivers: [otlp]
          exporters: [otlphttp, debug]
---
